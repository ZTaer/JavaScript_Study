		<script>
			// 获取时间,使用时" <span id="year"></span> "对应id是核心

			// 监听滚动动画初始化
			let sw = new ScrollWatch({
				watchOnce: true, // 是否开启不重复监听( 关闭则动画将来回执行 )
				infiniteOffset: -10, // 偏移量
				scrollThrottle: 200, // 延迟监听(ms)
				// inViewClass: 'play', // 给当前视图增加类

				onElementInView: function(data) { // 监听当前视图的标签
					activeId = data.el.id;

					oo7.moreAnimateCSS( activeId, '#wan_banner1',['h1','h2'] );
					oo7.moreAnimateCSS( activeId, '#wan_banner2',['h1'] );
					oo7.moreAnimateCSS( activeId, '#wan_banner3',['h1'] );

			});

		</script>
