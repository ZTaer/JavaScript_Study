        <script type="text/javascript" >
        //<![CDATA[
            function abs(a,b){
                if(a < b){
                    alert("hello");
                }
                else{
                    alert("NONO");
                }
            }
            abs(1,2);
        
        //]]>
        </script>

    </head>
