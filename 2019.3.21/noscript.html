<!doctype html>

<html>
    <head>
        <title> script脚本测试 </title>
    </head>
    <body>
        <!--
            关于<noscript></noscript>
            如果浏览器:
                1. 不支持js
                2. 禁用js
            满足以上1点,则<noscript>可以让用户看到一条消息
            正常情况下,用户是无法看到noscript信息的
        -->
        <noscript>
            <p>
                此页面需要js支持,(启用)js.
            </p>
        </noscript>
        
        <P>test</p>
    </body>
</html>
