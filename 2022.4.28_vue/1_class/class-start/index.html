<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple" /> Purple
    </label>

    <select v-model="selectColor" >
      <option value="">白色</option>
      <option value="text-black">黑色</option>
      <option value="text-orange">黄色</option>
    </select>

    <input type="number" v-model="size" />


    <!-- 
      方式一 | :class增加class内容 ( 不推荐 ) ( 等待笔记 )
        a) :class="{ purple: isPurple }" 当isPurple为true时相当于 class='circle purple'
    -->
    <div class="circle" :class="{ purple: isPurple }" :style="[{ width: size + 'px', height: size + 'px', lineHeight: size + 'px'},{ transform: 'rotate(80deg)' }]">
      Hi!
    </div>
    <!-- 
      方式二 | :class增加class内容 ( 推荐 ) ( 等待笔记 )
        a) 在computed构造: 计算class方法
        b) :class="[xx,yy]"多个变量写法
        c) 当前功能: 不仅仅可以操控背景颜色，也可以操控字体颜色相关
    -->
    <div class="circle" :class="[circle_class,selectColor]" :style="circle_style" >
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
